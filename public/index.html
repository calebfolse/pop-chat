<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat - Pillar Optimization Partners</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        :root{--primary:#F1A11E;--navy:#102334;--accent:#48A8E2;--white:#FFF;--light:#F5F7FA;--mid:#E1E5EB}
        body{font-family:'Open Sans',sans-serif;background:var(--light);height:100vh;height:100dvh;overflow:hidden}
        .chat{display:flex;flex-direction:column;height:100vh;height:100dvh}
        header{background:var(--navy);padding:12px 16px;display:flex;align-items:center;gap:12px;box-shadow:0 2px 8px rgba(0,0,0,.15)}
        .logo{width:40px;height:40px;background:var(--primary);border-radius:8px;display:flex;align-items:center;justify-content:center}
        .logo svg{width:24px;height:24px}
        .brand h1{font-family:Exo,sans-serif;font-size:18px;font-weight:600;color:var(--white)}
        .brand p{font-size:11px;color:var(--accent);letter-spacing:.5px}
        .msgs{flex:1;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:16px}
        .msg{display:flex;animation:fadeIn .3s ease}
        .msg.user{justify-content:flex-end}
        .bubble{max-width:85%;padding:12px 16px;font-size:15px;line-height:1.5;box-shadow:0 2px 8px rgba(0,0,0,.08)}
        .msg.user .bubble{background:var(--primary);color:var(--white);border-radius:18px 18px 4px 18px}
        .msg.bot .bubble{background:var(--white);color:var(--navy);border-radius:18px 18px 18px 4px}
        .typing{display:flex;gap:6px;padding:16px 20px;background:var(--white);border-radius:18px 18px 18px 4px;box-shadow:0 2px 8px rgba(0,0,0,.08)}
        .dot{width:8px;height:8px;border-radius:50%;background:var(--accent);animation:bounce 1.4s ease-in-out infinite}
        .dot:nth-child(2){animation-delay:.2s}
        .dot:nth-child(3){animation-delay:.4s}
        .input-area{padding:12px 16px 24px;background:var(--white);border-top:1px solid var(--mid);box-shadow:0 -2px 10px rgba(0,0,0,.05)}
        .input-wrap{display:flex;background:var(--light);border-radius:24px;padding:4px 4px 4px 18px;align-items:center}
        textarea{flex:1;border:none;background:transparent;resize:none;font-size:16px;font-family:inherit;padding:10px 0;color:var(--navy);outline:none;max-height:120px}
        textarea::placeholder{color:#999}
        .send{width:44px;height:44px;border-radius:50%;border:none;background:var(--mid);cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .2s}
        .send.on{background:var(--primary)}
        .send svg{margin-left:2px}
        .foot{text-align:center;font-size:11px;color:#999;margin-top:12px}
        @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
        @keyframes bounce{0%,60%,100%{transform:translateY(0)}30%{transform:translateY(-6px)}}
        .msgs::-webkit-scrollbar{width:6px}
        .msgs::-webkit-scrollbar-thumb{background:var(--mid);border-radius:3px}
    </style>
</head>
<body>
    <div class="chat">
        <header>
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>
            </div>
            <div class="brand">
                <h1>PILLAR</h1>
                <p>Business Strategy Assistant</p>
            </div>
        </header>
        <div class="msgs" id="msgs">
            <div class="msg bot"><div class="bubble">Hello! I'm your Pillar Optimization Partners assistant. How can I help you with your business strategy today?</div></div>
        </div>
        <div class="input-area">
            <div class="input-wrap">
                <textarea id="in" placeholder="Ask about business strategy..." rows="1" onkeypress="key(event)" oninput="upd()"></textarea>
                <button class="send" id="btn" onclick="send()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                </button>
            </div>
            <div class="foot">Powered by Pillar Optimization Partners</div>
        </div>
    </div>
    <script>
        const $=id=>document.getElementById(id),msgs=$('msgs'),inp=$('in'),btn=$('btn');
        let hist=[],loading=false;
        const upd=()=>btn.classList.toggle('on',inp.value.trim()&&!loading);
        const key=e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();send()}};
        const esc=t=>{const d=document.createElement('div');d.textContent=t;return d.innerHTML};
        const add=(role,txt)=>{
            const d=document.createElement('div');
            d.className=`msg ${role==='user'?'user':'bot'}`;
            d.innerHTML=`<div class="bubble">${esc(txt)}</div>`;
            msgs.appendChild(d);
            msgs.scrollTop=msgs.scrollHeight;
        };
        const typing=show=>{
            let el=$('typing');
            if(show&&!el){
                const d=document.createElement('div');
                d.className='msg bot';d.id='typing';
                d.innerHTML='<div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
                msgs.appendChild(d);
                msgs.scrollTop=msgs.scrollHeight;
            }else if(!show&&el)el.remove();
        };
        async function send(){
            const txt=inp.value.trim();
            if(!txt||loading)return;
            inp.value='';upd();
            add('user',txt);
            hist.push({role:'user',content:txt});
            loading=true;typing(true);
            try{
                const r=await fetch('/api/chat',{
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({messages:hist})
                });
                const d=await r.json();
                typing(false);
                const reply=d.message||'Sorry, something went wrong.';
                add('assistant',reply);
                hist.push({role:'assistant',content:reply});
            }catch(e){
                typing(false);
                add('assistant','Unable to connect. Please try again.');
            }
            loading=false;upd();
        }
    </script>
</body>
</html>
